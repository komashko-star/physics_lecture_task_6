<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Моделирование</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
      <div id="header">
        <h1 id="header_text">Моделирование полей потенциальных энергий</h1>
      </div>


      <div id="body1">
      <div id="form">
        <form id="collisionForm">
          Масса тела: <br/>

          <label for="mass">m</label> = <input type="number" step="0.01" value="1" id="mass" required>x 10^<input type="number" step="1" value="11" class="exponent_input" id="mass_exponent" required> кг <br/>
          
          Ширина видимой области: <br/>

          <label for="x_domain">w</label> = <input type="number" step="0.001" value="1" id="x_domain" required> м <br/>
          
          Коэффициент упругости: <br/>

          <label for="elasticity_c">k</label> = <input type="number" step="0.001" value="1" id="elasticity_c" required> Н/мяча<br/>
          
          <br/><button type="submit">Перестроить график</button><br/>
        </form>
    </div>
    <div id="border">
      <canvas id="mainchart"></canvas>
      <div id="energyshower"></div>
    </div>

    </div>

    <div id="footer_div">
      <p>Исходный код: <a href="https://github.com/komashko-star/physics_lecture_task_6">https://github.com/komashko-star/physics_lecture_task_6</a></p>
    </div>

  </body>
</html>
